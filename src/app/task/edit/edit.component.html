<div class="container">
  <h1>Editar Tarea</h1>

  <a href="#" routerLink="/task/index" class="btn btn-primary">Atrás</a>

  <form [formGroup]="form" (ngSubmit)="EditarTarea()">
    <div class="form-group">
      <label for="title">Título:</label>
      <input
        formControlName="title"
        id="title"
        type="text"
        class="form-control"
        [(ngModel)]="task.title"
      />
      <div
        *ngIf="f['title'].touched && f['title'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['title'].errors && f['title'].errors['required']">
          Debe incluir un título.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea
        formControlName="description"
        id="description"
        type="text"
        class="form-control"
        [(ngModel)]="task.description"
      >
      </textarea>
    </div>

    <div class="form-group">
      <label for="state">Seleccione Estado:</label>
      <select formControlName="state" class="form-select form-select-sm" [(ngModel)]="task.state">
        <option *ngFor="let estado of estados" [value]="estado" >
          {{ estado }}
        </option>
      </select>
    </div>
    <br />
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Actualizar
    </button>
  </form>
</div>
